<template name="breadcrumbCustom">
    <div class="ui segment breadcrumb">

        {{#each breadcrumbsContext}}

            {{#unless  cssClasses}}
                <i class="right angle icon divider"></i>
                <a href="{{url}}" class="section">{{title}}</a>
            {{else}}

                <i class="right angle icon divider"></i>

                <div id="{{index}}" class="active section">{{title}}</div>
            {{/unless }}

        {{/each}}

    </div>


</template>
