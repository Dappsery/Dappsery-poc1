<template name="login">
	<div class="ui container page-container">
		<div class="ui segment">
			<h1>Sign In</h1>
			<p>Ola: I'll seperate this page later. For now it's all on the same page.</p>
			<div class="ui segment">
				<form class="ui form">
					<div class="field">
						<label for="username">Username</label>
						<input type="text" id="username" name="username" placeholder="HappyHarryAteAHippo">
					</div>
					<div class="field">
						<label for="password">Password</label>
						<input type="password" id="password" name="password">
					</div>
					<button class="ui secondary button" id="submit-login">Log In</button>
				</form>
				<p>
					<br><a href="{{pathFor 'signUp'}}">Need an account?</a>
				</p>
			</div>
		</div>
	</div>
</template>
