<template name="publishers">
    <div class="pageSizesCustom ui basic segment">
        <div class="ui six cards">
            {{#with cursor}}
                {{#each this}}
                    <div class="ui card">
                        <div class="image">
                            <img src="{{logo}}">
                        </div>
                        <div class="content">
                        <div>
                            <a id="{{_id}}" href="publishers/{{categoryId}}/{{_id}}" class="card-title collection small">{{name}}</a>
                        </div>
                        <div>
                            <small>Monthly Impressions Served</small> <strong>1,000</strong><br>
                            Verified <i class="olive check icon"></i>
                        </div>
                        </div>
                    </div>
                {{/each}}
            {{/with}}
        </div>
    </div>
</template>
