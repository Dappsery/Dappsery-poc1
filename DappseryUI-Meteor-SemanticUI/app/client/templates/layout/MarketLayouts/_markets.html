<template name="_markets">
	<div class="ui visible inverted left vertical thin sidebar overlay menu">
		{{#each categoryIcons}}
		<a class="item"><i class="{{this.class}}"></i> {{this.cat}}</a>
	{{/each}}
	</div>
    
	<div class="pusher">
	    <header>
	      {{> siteMenu}}
	    </header>
	      {{> yield}}
	    <footer>
	      {{> footer}}
	    </footer>
    </div>
</template>
